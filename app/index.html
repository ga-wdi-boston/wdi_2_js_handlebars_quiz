<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Max's Page of Favorite Things</h1>

    <h4>Foods</h4>
    <div id="foods"></div>

    <h4>Songs</h4>
    <div id="songs"></div>

    <h4>Movies</h4>
    <div id="movies"></div>


    <!-- food script template goes here -->
     <script id="foods-template" type="text/x-handlebars-template">
    {{#each foods}}
        <p>{{name}}</p>
        <p>{{texture}}</p>
        <p>{{pairing}}</p>
    {{/each}}

    </script>

    <!-- food script template ends here -->


    <script id="song-template" type="text/x-handlebars-template">
        {{#each songs}}
            <p>{{name}} by {{band}} on {{album}}</p>
        {{/each}}
    </script>

    <!-- movie script template goes here -->
     <script id="movies-template" type="text/x-handlebars-template">
    {{#each movies}}
        <p>{{name}}</p>
        <p>{{Director}}</p>
        <p>Writers: + {{Writers.forEach}} + </p>
        <p>{{Tagline}}</p>
    {{/each}}

    </script>

    <!-- movie script template ends here -->


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
